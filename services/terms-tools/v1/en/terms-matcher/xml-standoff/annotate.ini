# openAPI Documentation - JSON format (dot notation)
post.operationId = post-v1-terms-tools-en-termmatcher-XmlStandoff
post.description = Annote un texte avec une ressource de Loterre (reconnaissance) en anglais
post.responses.default.description = Renvoie un xml
post.requestBody.content.application/json.schema.$ref = #/components/schemas/JSONStream
post.requestBody.required = true
post.responses.default.content.application/xml.schema.$ref = #/components/schemas/xml
post.parameters.0.schema.enum.0 = text
post.summary = Produit la liste des termes Loterre identifiés dans le texte ou rend le texte annoté
post.parameters.0.description = indique le code vocabulaire (loterreID)
post.parameters.0.in = query
post.parameters.0.name = loterreID
post.parameters.0.schema.type = string
# Examples
post.requestBody.content.application/json.example.0.id = 1
post.requestBody.content.application/json.example.0.value = Sustainable agriculture is farming in sustainable ways meeting society's present food and textile needs, without compromising the ability for current or future generations to meet their needs.[1] It can be based on an understanding of ecosystem services. There are many methods to increase the sustainability of agriculture. When developing agriculture within the sustainable food systems, it is important to develop flexible business processes and farming practices.[2] Agriculture has an enormous environmental footprint, playing a significant role in causing climate change (food systems are responsible for one third of the anthropogenic greenhouse gas emissions),[3][4] water scarcity, water pollution, land degradation, deforestation and other processes\;[5] it is simultaneously causing environmental changes and being impacted by these changes.[6] Sustainable agriculture consists of environment friendly methods of farming that allow the production of crops or livestock without causing damage to human or natural systems. It involves preventing adverse effects on soil, water, biodiversity, and surrounding or downstream resources, as well as to those working or living on the farm or in neighboring areas. Elements of sustainable agriculture can include permaculture, agroforestry, mixed farming, multiple cropping, and crop rotation

[use]
plugin = basics
plugin = analytics
plugin = spawn

# code langue
[env]
path = langue
value = en

[env]
path = format
value = xml-standoff

# selection de la methode de matching selon le vocabulaire 
# prog = "analyzeMaycher" pour les voc (8HQ 9SD BVM JVR KG7) , sinon prog = "analyzeFlash"
[env]
path = mapping
value = fix({ "8HQ": "analyzeMatcher", "9SD": "analyzeMatcher",  "BVM": "analyzeMatcher", "JVR": "analyzeMatcher", "KG7": "analyzeMatcher"})

[env]
path = prog
value = env('mapping').get(env('loterreID'),"analyzeFlash")

[delegate]
path = value
file = env('prog').prepend('./v1/').append('.cfg')
