post.responses.default.content.application/json.example.2.id = 35
post.responses.default.content.application/json.example.2.value = a guy with [hypermnesia (pathology)](http://data.loterre.fr/ark:/67375/P66-FQXK8KBN-C) is capable of storing idea in an extraordinarily efficient manner.

[use]
plugin = basics
plugin = analytics
plugin = spawn

# code langue
[env]
path = langue
value = en

[env]
path = format
value = json-indoc

# selection de la methode de matching selon le vocabulaire 
# prog = "analyzeMaycher" pour les voc (8HQ 9SD BVM JVR KG7) , sinon prog = "analyzeFlash"
[env]
path = mapping
value = fix({ "8HQ": "analyzeMatcher", "9SD": "analyzeMatcher",  "BVM": "analyzeMatcher", "JVR": "analyzeMatcher", "KG7": "analyzeMatcher"})

[env]
path = prog
value = env('mapping').get(env('loterreID'),"analyzeFlash")

[delegate]
path = value
file = env('prog').prepend('./v1/').append('.cfg')
