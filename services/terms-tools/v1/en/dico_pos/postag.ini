[use]
plugin = basics
plugin = analytics
plugin = spawn


[CSVParse]
separator = fix('\t')
quote = fix('\b')

[CSVObject]

[OBJFlatten]
separator = fix('.')
reverse = true
safe = true

[expand]
path = env('path', 'value')
cache = boost

[expand/exec]
#command should be executable !
command = terms_tools
args = POStagger
args = fix('-lang')
args = fix('en')
args = fix('-f')
args = env('input')
args = fix('-o')
args = env('output')
args = fix('dico_pos')
args = fix('-ezs')

[assign]
path = splitedField
value = get('value').split('\t')

[replace]
path = id
value = get('id')

path = token
value = get('splitedField.0')

path = postag
value = get('splitedField.1')

path = lemma
value = get('splitedField.2')

[CSVString]
separator = fix('\t')
format = strict
