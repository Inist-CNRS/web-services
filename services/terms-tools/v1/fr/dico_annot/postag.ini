[use]
plugin = basics
plugin = analytics
plugin = spawn


[CSVParse]
separator = fix('\t')
quote = fix('\b')

[CSVObject]

[OBJFlatten]
separator = fix('.')
reverse = true
safe = true

[expand]
path = env('path', 'value')
cache = boost

[expand/exec]
#command should be executable !
command = terms_tools
args = POStagger
args = fix('-lang')
args = fix('fr')
args = fix('-f')
args = env('input')
args = fix('-o')
args = env('output')
args = fix('dico_annot')
args = fix('-ezs')


[JSONString]
indent = env('indent', true)



