# Entrypoint output format
mimeType = application/json

# OpenAPI Documentation - JSON format (dot notation)
post.operationId = post-v1-retrieve-json
post.description = Récupération d'un résultat produit sous forme d'un flux json
post.summary = Les traitements étant asynchrones le résultat, une fois créé, doit être récupéré par cette route
post.tags.0 = data-graph
post.responses.default.description = Fichier corpus au format JSON
post.requestBody.content.application/json.example.0.value = xMkWJX7GU
post.requestBody.content.application/json.schema.$ref = #/components/schemas/JSONStream
post.requestBody.required = true
post.parameters.0.description = Indenter le JSON résultant
post.parameters.0.in = query
post.parameters.0.name = indent
post.parameters.0.schema.type = boolean

[use]
plugin = basics

[JSONParse]
separator = *

[exchange]
value = get('value')

[FILELoad]
location = /tmp/retrieve

[TARExtract]
compress = true
path = */*.json

[JSONString]
indent = env('indent')

[exchange]
value = get('value')
