post.requestBody.content.application/json.example.1.value = stellar aberration
post.requestBody.content.application/json.example.2.id = 3
post.requestBody.content.application/json.example.2.value = space probe
post.requestBody.content.application/json.schema.$ref = #/components/schemas/JSONStream
