[env]
path = primer
value = env("TABLE_SERVER_URL", "http://mapping-tables.daf.intra.inist.fr/").concat("N9J.skos").join("")
path = loterreID
value = fix('N9J')
path = weekNumber
value = thru(() => new Date()).thru(currentDate => Math.floor((currentDate - (new Date(currentDate.getFullYear(), 0, 1)))/(24 * 60 * 60 * 1000))).thru(days => Math.ceil(days / 7))
