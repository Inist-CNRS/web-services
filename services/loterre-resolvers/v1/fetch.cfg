[use]
plugin = basics

[combine]
path = value

[combine/URLStream]
url = env('primer')
path = false

[combine/FILESave]
identifier = env('loterreID', 'noid').append('.skos')

[combine/replace]
path = id
value = get('filename')
path = value
value = self()

[assign]
path = value
value = get('value.id')


