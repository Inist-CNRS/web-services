# .github/workflows/docker-build-on-merge.yml

name: Docker Build & Push

on:
    pull_request:
        types: closed

jobs:
    build:
        if: github.event.pull_request.merged == true
            && (
            contains(github.event.pull_request.head.ref, '/major/')
            || contains(github.event.pull_request.head.ref, '/minor/')
            || contains(github.event.pull_request.head.ref, '/patch/')
            )
        permissions: write-all
        runs-on: ubuntu-latest

        steps:
            - name: Checkout from Git
              uses: actions/checkout@v4

            - name: Docker Login
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Build & Push Docker Image
              shell: bash
              env:
                  GIT_REMOTE_REPO: 'https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}.git'
                  GIT_REF: 'HEAD:${{ github.event.pull_request.head.ref }}'

              run: |
                  git config --global user.name "${{ github.actor }}"
                  git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

                  echo "Building and pushing image for ${{ github.event.pull_request.head.ref }}"
                  bin/build-and-push.sh ${{ github.event.pull_request.head.ref }}
